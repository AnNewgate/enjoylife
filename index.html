  <script src="js/main.js"></script>
  <script>
    (function () {
      var svgFx1 = document.querySelector('.letters--effect-1'),
        phrase1 = new Phrase(svgFx1, {
          pathOpacityAnim: true
        });

      // Trigger the animations.
      var happybirthday = document.getElementById("happybirthday").addEventListener('click', function () {
        phrase1.animate();
      });
      //svgFx1.nextElementSibling.querySelector('button').addEventListener('click', function() { phrase1.animate(); });

      var MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver;
      var targetNode = document.getElementById("FadeInDivFrame");; //需要监听的元素id
      //options：监听的属性
      var options = {
        attributes: true, //configure it to listen to attribute changes,
        attributeFilter: ['style']
      };
      //回调事件
      function callback(mutations) {
        mutations.forEach(function (mutation) {
          if (mutation.type == "attributes") {
            console.log("attributes changed", mutation);
            var img = document.getElementById("img");
            var hiddenBtn = document.getElementById("HiddenDivFrame");
            var height = img.height;
            console.log(height);
            var top = height / 2;
            console.log(top);
            hiddenBtn.style.top = '-' + top + 'px';
          }
        });
      }
      var mutationObserver = new MutationObserver(callback);
      mutationObserver.observe(targetNode, options);
    })();
  </script>
